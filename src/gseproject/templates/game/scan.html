{% extends 'game/base_game_template.html' %}


{% block title %}EXEPET{% endblock %}

{% block content %}

<!-- This scan.html did nothing previously.
    The Scan function can be accessed from any of the game pages 
    If you are filling it in remember that ass the js functions in base_game_template.js are included, so DO NOT redefine those functions  
 -->
<style>
 .scan_icon_container{
    position: absolute;
    justify-content: center;
    align-items: center;
    top:12%;
    max-width: 300px;
    max-height: 600px;
  }
  .scan_icon_container img{
    justify-content: center;
    align-items: center;
    max-width: 100%;
    max-height: 100%;
    transform: rotate(-10deg);
    transition: transform 0.3s ease; /* Add transition for smooth scaling */

  }
  .scan_icon_container img:hover
  {
    transform: rotate(10deg);
  }
  .start_button_container{
    position: absolute;
    justify-content: center;
    align-items: center;
    top: 60%;
    max-width: 200px;
    max-height: 400px;
  }
  .start_button_container img{
    justify-content: center;
    align-items: center;
    max-width: 100%;
    max-height: 100%;
    transition: transform 0.3s ease; /* Add transition for smooth scaling */

  }
  .start_button_container img:hover {
    transform: scale(0.9); /* Scale the image down to 90% on hover */
  }

</style>
{% load static %}
<link rel="stylesheet" type="text/css" href=" {% static 'css/shop_styles.css' %}">

<div class="image-container">

    <div class="scan_icon_container" >
      <img src="{% static 'images/scan_icon.png' %}" alt="scan_icon" onclick="scanAndCheckLocation()">
    </div>

    
    <div class="start_button_container" >
      <img src="{% static 'images/START.png' %}" alt="start_button" onclick="scanAndCheckLocation()">
    </div>
</div>
{% endblock %}
