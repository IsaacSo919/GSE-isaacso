    background-color: #3498db;

    justify-content: center;

    font-size: 24px;

  .sub-session {

    top: 0;
    left: -40%; /* Adjusted to 40% width */
    width: 30%;
    height: 100%;
    background-color: #007d69;
    box-shadow: 0 0 10px rgba(215, 90, 90, 0.1);

    z-index: 3;

  .sub-session.open {
    left: 0; /* Slide in when open */
  }

    top: 0;
    left: 0;

    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);

}
