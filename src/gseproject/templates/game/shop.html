<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shop</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<style> 
  * {
    /* border: red 2px solid; */
    touch-action: manipulation; /* Prevent double-tap zoom */
  }
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    position: relative;
    min-height: 100vh; /* Ensure the body covers the entire viewport height */
    overflow-x: hidden; /* Prevent horizontal scrolling */
    overflow-y: hidden; /* Prevent vertical scrolling */
    background-image: url("/static/images/BG_black.jpg");
    background-size: cover; /* Adjust as needed */
    background-repeat: no-repeat;
    background-position: center center;

  }
  .container {
    position: relative;
    width: 100%;
    height: calc(100vh - 60px); /* Adjusted for bottom bar height */
    overflow: hidden;
    padding-bottom: 8vh; /* Ensure content doesn't get hidden behind the bottom bar */
  }
  .button-toggle {
    position: fixed;
    top: 20px;
    left: 20px; /* Adjusted to top left corner */
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: #3498db;
    color: #fff;
    border: none;
    cursor: pointer;
    z-index: 9999; /* Adjusted to ensure it's always on top */
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
  }
  .sub-session {
    position: absolute;
    top: 0;
    left: -40%; /* Adjusted to 40% width */
    width: 30%;
    height: 100%;
    background-color: #007d69;
    box-shadow: 0 0 10px rgba(215, 90, 90, 0.1);
    transition: left 0.3s ease;
    z-index: 3;
  }
  .sub-session.open {
    left: 0; /* Slide in when open */
  }
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: none;
    z-index: 2; /* Adjusted to ensure it's below the button */
  }
  .overlay.active {
    display: block;
  }
  .bottom-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 8%; /* 8% of viewport height */
    background-color: #333;
    display: flex;
    justify-content: space-around;
    align-items: center;
    z-index: 9999; /* Ensure it's always on top */
  }

  .bottom-bar img {
    width: auto; /* Adjust the width to make the images smaller */
    max-height: 90%; /* Maintain aspect ratio */
    transition: transform 0.3s ease; /* Add transition for smooth scaling */
}

.bottom-bar img:hover {
    transform: scale(0.9); /* Scale the image down to 90% on hover */
}

  .sub-session-content {
    padding: 0% 0;
    text-align: center;
  }
  .sub-session-content-logout {
    padding: 0% 0;
    text-align: center;
    position: absolute;
    bottom: 20%;
    width: 100%;
  }
  .image-container {
      /* border: red 5px solid; */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

  .image-container img {
        max-height: 100%; /* Ensure the image height doesn't exceed the viewport height */
        width: auto; /* Ensure the image width doesn't exceed the viewport width */
  }
  .cherry-container {
    position: absolute;
    border: 4px solid rgb(0, 0, 0);
    background-color: #fae113;
    border-radius: 20px;
    top: 5px;
    right: 5px;
    width: 200px;
    height: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .cherry-container img {
    position: absolute;
    display: block;
    margin-left: auto;
    margin-right: auto;
    max-height: 95%;
    left:15%;
  }
  #cherry_num {
    position: absolute;
    right: 40%;
    color: black;
    font-size: 35px;
    top: 0px;
    left: 97px;
    font-family: "Arial";
  }
  #outting_cherry{
    position: absolute;
    color: red;
    font-size: 25px;
    font-family: "Arial";
  }
  #tools-container {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    justify-content: space-around;
    align-items: center;
    width: 40%;
  }

  .tool {
    text-align: center;
  }

  .tool img {
    width: 100px;
    height: 100px;
    margin-bottom: 10px;
  }

  .tool p {
    margin: 0;
    font-size: 20px;
    color: white;
  }

  .coin-display {
    position: fixed;
            top: 75px;
            right: 10px;
            background-color: gold;
            padding: 5px;
            border-radius: 5px;
            color: black;
  }
  .CarbonFootprint-display {
    position: fixed;
            top: 75px;
            right: 120px;
            background-color: gold;
            padding: 5px;
            border-radius: 5px;
            color: black;
  }



#tools-container img:hover {
    transform: scale(0.9); /* Scale the image down to 90% on hover */
}

.go-shop-container {
    position: absolute;
    bottom: 10%;
    right: 2%;
    width: 100px;
    height: 100px;
  }
  .go-shop-container img {
    position: absolute;
    display: block;
    max-height: 100%;
    bottom: 45px;
    right: 350px;
    transition: transform 0.3s ease; /* Add transition for smooth scaling */
  }
  .go-shop-container img:hover{
    transform: scale(1.1);
  }
</style>
</head>

<body>
    <div class="container">
        {% load static %}


        <div class="sub-session" id="subSession">
            <div style="width: 100%; height: 10%"></div>
            
            <a href="{% url 'home' %}"><h2 class="sub-session-content" >HOME</h2></a>
            <a href="{% url 'shop' %}"><h2 class="sub-session-content" >SHOP</h2></a>
            <h2 class="sub-session-content" onclick="alert('History clicked')">History</h2>
            <h2 class="sub-session-content" onclick="alert('About clicked')">About</h2>

            <h2 class="sub-session-content-logout" onclick="alert('log out clicked')">Log Out</h2>
        </div>
        <div class="image-container">
            <img src="{% static 'pics/BG.jpg' %}" alt="BG">
            <img src="{% static 'pics/dragon.png' %}" alt="dragon" style="position: absolute;bottom: -95px;left: 300px;width: 30%;height: 65%;">


            <div id="tools-container">
                <div class="tool" onclick="selectTool(10, this)">
                    <img src="{% static 'pics/PLANT FOOD.png' %}" alt="Tool 1">
                    <p id="tool1" style="background-color: #fae113; border-radius: 20px;color: black;"><img src="{% static 'pics/CHERRY.png' %}" alt="Cherry" style="width: 30px; height: 36px; padding-top: 6px;">10</p>
                </div>

                <div class="tool" onclick="selectTool(20, this)">
                    <img src="{% static 'pics/SHOVEL.png' %}" alt="Tool 2">
                    <p id="tool2" style="background-color: #fae113; border-radius: 20px;color: black;"><img src="{% static 'pics/CHERRY.png' %}" alt="Cherry" style="width: 30px; height: 36px; padding-top: 6px;">20</p>
                </div>

                <div class="tool" onclick="selectTool(30, this)">
                    <img src="{% static 'pics/SHOWER.png' %}" alt="Tool 3">
                    <p id="tool3" style="background-color: #fae113; border-radius: 20px;color: black;"><img src="{% static 'pics/CHERRY.png' %}" alt="Cherry" style="width: 30px; height: 36px; padding-top: 6px;">30</p>
                </div>
            </div>

            <div class="go-shop-container">
                <img src="{% static 'pics/go.png' %}" alt="GO SHOW" onclick="deductCherryCount()">
            </div>


            <div class="bottom-bar">
            <img src="{% static 'pics/MAP.png' %}" alt="MAP"  onclick="window.location.href='https://www.google.com/maps/d/u/0/embed?mid=1ZKJKDqcsVvyf16X0onBdjC6OXEfv1cc&ehbc=2E312F'">
            <img src="{% static 'pics/SCAN.png' %}" alt="SCAN"  onclick="scanAndCheckLocation()">
            <img src="{% static 'pics/QR_CODE.png' %}" alt="QRCODE"  onclick="openQRScanner()">
            </div>
        </div>

        <div class="cherry-container">
            <img src="{% static 'pics/CHERRY.png' %}" alt="CHERRY" >
            <p id="cherry_num">30</p>

            <div class="coin-display">
            &#x1FA99; Coins: {{ coins }}
            </div>
            <div class="CarbonFootprint-display"> 
            &#x1FA99; CarbonFootprint: {{ CarbonFootprint }}/10
            </div>

            <!-- This is the text that will not be displayed normally-->
            <!-- <p id="outting_cherry">Be Right Back</p>  -->
        </div>
        <div class="overlay" id="overlay" onclick="toggleSubSession()"></div> <!-- Close the sub-session when clicking on the overlay -->
        </div>

        <button class="button-toggle" onclick="toggleSubSession()">â‰¡</button>

    </div>
<script>

function toggleSubSession() {
  var subSession = document.getElementById("subSession");
  var overlay = document.getElementById("overlay");
  subSession.classList.toggle("open");
  overlay.classList.toggle("active");
}

function refreshPage() {
    location.reload(); // This line reloads the page
}



var selectedTools = []; // Array to store selected tools

function selectTool(cherryCount, element) {
    // Change background color of the selected tool
    element.style.backgroundColor = '#e18d00';
    element.style.padding = '2px';
    element.style.paddingBottom = '8px';
    element.style.paddingTop = '8px';
    element.style.borderRadius = '10px';

    // Add the selected tool and its cherry count to the array
    selectedTools.push({ cherryCount: cherryCount, elementId: element.id });
}

function deductCherryCount() {
    var totalCherryCount = 0;

    // Calculate the total cherry count
    for (var i = 0; i < selectedTools.length; i++) {
        totalCherryCount += selectedTools[i].cherryCount;
    }

    var cherryNumElement = document.getElementById("cherry_num");
    var cherryNumValue = parseInt(cherryNumElement.textContent);

    // Check if there are enough cherries
    if (cherryNumValue >= totalCherryCount) {
        // Deduct the cherry count
        cherryNumValue -= totalCherryCount;
        cherryNumElement.textContent = cherryNumValue;

        // Reset selected tools
        for (var i = 0; i < selectedTools.length; i++) {
            var element = document.getElementById(selectedTools[i].elementId);
            element.style.backgroundColor = '#fae113'; // Reset background color
        }
        selectedTools = []; // Clear the array
    } else {
        alert("Not enough cherries!");
    }
}


function openQRScanner() {
    // Redirect to the QR scanner page
    window.location.href = "{% url 'scanner' %}";
}   


function scanAndCheckLocation() {
      // Check if geolocation is supported
      if (navigator.geolocation) {
        // Get the current position
        navigator.geolocation.getCurrentPosition(
          (position) => {
            // Extract latitude and longitude from the position object
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            // Define the maximum range in meters
            const maxRange = 25; // Maximum range in meters

            // Find buildings within the specified range
            const buildingsInRange = findBuildingsWithinRange(latitude, longitude, maxRange);

            if (buildingsInRange.length > 0) {
              // Show the name of the nearest building
              const nearestBuilding = buildingsInRange[0];
              alert("Nearest Building: " + nearestBuilding.name);
            } else {
              // If no buildings are within range, show a message
              alert("Your location is too far from any building.");
            }
          },
          (error) => {
            // Handle any errors that may occur
            console.error("Error getting location:", error.message);
          }
        );
      } else {
        // Geolocation is not supported by the browser
        console.error("Geolocation is not supported by your browser.");
      }
    }



</script>
</body>
</html>
